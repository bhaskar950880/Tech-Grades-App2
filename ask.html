<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            color: white;
            background: #000033;
            background-image: url(''); /* A starry background image for night effect */
            background-size: cover;
            background-repeat: no-repeat;
            overflow-x: hidden;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .question {
            margin-bottom: 20px;
        }

        .question p {
            font-size: 1.2em;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #005bb5;
        }

        .score {
            margin-top: 30px;
            font-size: 1.5em;
            text-align: center;
        }

        /* Adding a twinkling star effect */
        @keyframes twinkling {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/l4C1JqG.png') repeat top center;
            z-index: -1;
            animation: twinkling 5s infinite;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PACE Satellite Mission Quiz</h1>
        <form id="quizForm">
            <!-- Question 1 -->
            <div class="question">
                <p>1. What is the primary purpose of the PACE satellite mission?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="0"> To monitor Earth's forests</label>
                    <label><input type="radio" name="q1" value="1"> To observe ocean color, clouds, and aerosols</label>
                    <label><input type="radio" name="q1" value="0"> To track animal migration patterns</label>
                    <label><input type="radio" name="q1" value="0"> To monitor volcanic activity</label>
                </div>
            </div>

            <!-- Add remaining questions in similar manner -->
            
            <!-- Submit Button -->
            <button type="button" class="submit-btn" onclick="calculateScore()">Submit Quiz</button>

            <!-- Score Display -->
            <div id="scoreDisplay" class="score"></div>
        </form>
    </div>

    <div class="stars"></div>

    <script>
        function calculateScore() {
            let score = 0;
            let totalQuestions = 20;  // Total number of questions

            // Correct answers array
            const correctAnswers = [1, 2, 3, 2, 1, 1, 3, 1, 1, 2, 1, 2, 2, 2, 1, 2, 1, 2, 1, 3];

            // Loop through the questions and calculate the score
            for (let i = 1; i <= totalQuestions; i++) {
                const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
                if (selectedOption && parseInt(selectedOption.value) === correctAnswers[i - 1]) {
                    score++;
                }
            }

            // Display the score
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.textContent = `Your score is: ${score} / ${totalQuestions}`;
        }
    </script>

</body>
</html>
