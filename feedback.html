<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Pace Satellite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-color: #f4f4f4; */
            background: radial-gradient(circle at center, rgb(79, 27, 113) 0, rgb(11, 0, 91), rgb(0, 0, 0) 100%);
            color: #333;
            padding: 20px;
            align-items: center;
        }

        header {
            /* background-color: #3498db; */
            height: 80px;
            padding: 20px;
            text-align: center;
            color: white;
            padding-top: 50px;
        }

        header h1 {
            margin: 0;
            font-size: 40px;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0.8;
        }

        h1:hover {
            transform: scale(1.1);
            /* Pop-up effect */
            opacity: 1.1;
            /* Change opacity */
        }

        nav {
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            width: fit-content;
            padding: 5px 8px;
            background-color: rgb(0, 0, 120);
            border-radius: 5px;
            color: white;
            /* font-size: 20px; */
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0.8;
            align-items: center;
        }

        nav a:hover {
            transform: scale(1.1);
            opacity: 1.1;
        }

        .cont{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .feedimage {
            max-height: 200px;
            max-width: 200px;
            object-fit: contain;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0.8;
        }
        .feedimage:hover{
            transform: scale(1.1);
            /* Pop-up effect */
            opacity: 1.1;
            /* Change opacity */
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            /* background-color: #fff; */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #a8d0eb;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0.8;
        }

        h2:hover {
            transform: scale(1.1);
            /* Pop-up effect */
            opacity: 1.1;
            /* Change opacity */
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: whitesmoke;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .rating input[type="radio"] {
            display: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 30px;
            }

            nav a {
                margin: 0 5px;
                padding: 5px;
                font-size: 12px;
            }

            .form-container {
                max-width: 90%; /* Use more screen width for smaller devices */
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 24px;
            }

            nav {
                padding: 10px;
            }

             /* nav a {
                display: block; 
                margin: 10px 0;
                padding: 8px;
                font-size: 12px;
            }  */

            .form-container {
                max-width: 95%;
                padding: 10px;
            }

            h2 {
                font-size: 1.5em;
            }

            .rating label {
                font-size: 18px; /* Reduce size of rating stars */
            }
        }

        .rating label {
            font-size: 20px;
            color: #ccc;
            cursor: pointer;
            margin-right: 10px;
        }

        .rating input[type="radio"]:checked~label {
            color: #FFD700;
        }
    </style>
</head>

<body>

    <header>
        <h1><b>TECH GRADES PACE</b></h1>
    </header>
    <nav>
        <a href="index.html">HOME</a>
        <a href="aboutus.html">ABOUT US</a>
        <a href="contactinfo.html">REGISTER</a>
        <a href="feedback.html">FEEDBACK</a>
    </nav>
    <div class="cont">
        <div class="feedimage">
            <img src="WhatsApp_Image_2024-09-15_at_11.38.30_4de34162-removebg-preview.png" alt="feedimage">
        </div>

        <div class="form-container">
            <h2>We Value Your Feedback</h2>
            <form action="/submit-feedback" method="POST">
                <label for="category">Select Category</label>
                <select id="category" name="category" required>
                    <option value="">-- Select One --</option>
                    <option value="student">Student</option>
                    <option value="public">Public</option>
                </select>
                <!-- Full Name Input -->
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <!-- Email Input -->
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">

                <!-- Feedback Category Scroll Down Menu -->
                <label for="category">Feedback Category</label>
                <select id="category" name="category" required>
                    <option value="">-- Select One --</option>
                    <option value="service">Service Quality</option>
                    <option value="support">Customer Support</option>
                    <option value="product">Product Experience</option>
                    <option value="other">Other</option>
                </select>

                <!-- Rating Section -->
                <label for="rating">Rate Us</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">&#9733;</label>
                </div>

                <!-- Feedback Textarea -->
                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" name="feedback" rows="5" required placeholder="Enter your feedback"></textarea>

                <!-- Submit Button -->
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>

</body>

</html>
